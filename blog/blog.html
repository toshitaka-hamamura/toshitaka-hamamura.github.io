<h2 class="code-line" data-line-start=2 data-line-end=3 ><a id="_2"></a>住まい</h2>
<p class="has-line-data" data-line-start="3" data-line-end="4">Airbnbに滞在した。当初は２週間滞在し、その間に、アパートを借りる予定だったが、見つからずさらに２週間滞在した。</p>
<h3 class="code-line" data-line-start=5 data-line-end=6 ><a id="_5"></a>住まい探し</h3>
<p class="has-line-data" data-line-start="6" data-line-end="7">Domainやrealestate.com.auというサイトに、空いている物件が日々更新されるので、毎日確認した。条件に合うものを見つけたら、不動産に連絡したり内見に行って申請した。40以上の物件を検討し、15の物件の内見に行き、オファーがもらえたのは2つだけだった。最初のオファーは値段が高すぎたので断り、二つ目のオファーでようやく契約に至った。これまで観た中でも一番条件がよかったのでよかった。</p>
